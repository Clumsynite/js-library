<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
    <div id='getBook'>
      <input type="text" id='book-title'>
      <input type="text" id='book-author'>
      <input type="text" id='book-pages'>
      <input type="checkbox" id='book-read'>
      <input type="button" value="Add Book" onclick="addBookToLibrary()">
    </div>
    <div id='bookshelf'>
      <button id='render-btn' onclick='render()'>Render</button>
      <div id='shelves'>
        <table id='shelf'>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read?</th>
          </tr>
        </table>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
